<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="js/jquery.min.js"></script>

    <script>
        function myFunc() {
            // ↓ document.getElementById().innerHTML()
            // $("#my-div").html('<i>글자!</i>')
            
            // ↓ document.getElementById().innerText()
            $("#my-div").text('<i><b>글자!</b></i>')

        }
    </script>

</head>
<body>
    <div id="my-div">
        <span>Span테그 입니다</span>
    </div>
    <button onclick="myFunc()">클릭</button>
</body>
