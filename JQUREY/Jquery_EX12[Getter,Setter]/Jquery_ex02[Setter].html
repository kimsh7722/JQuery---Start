<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <script>

        var txt=''
        function Setter() {
            txt=$("#my-div").text('Setter로 변경하였습니다') // setter
        }
    </script>

<body>
    <div id="my-div">
        값을 변경해보겠습니다
    </div>
    <button onclick="Setter()">클릭</button>
