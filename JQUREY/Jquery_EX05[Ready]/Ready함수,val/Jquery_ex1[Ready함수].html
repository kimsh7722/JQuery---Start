<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function(){
            /*
                document객체를 선택해서 ready메서드를 걸었다.
                DOM 생성이 완료되면 ready메서드 안에 잇는 콜백함수가 실행된다.

                function(){} : 익명 함수(자체가 호출), 1회용, 즉시실행함수 
            */
           $("#my-h1").css("backgroundColor","red")
        })
    </script>
    <!-- <script>
        // document.getElementById와 같다
        $("#my-h1").css("backgroundColor","red")
        // 실행할려며 만들어진 id에 다음변수에 지정한다면 가능하다 
    </script> -->
</head>
<body>
    <h1 id="my-h1">제목!</h1>
</body>
</html>
