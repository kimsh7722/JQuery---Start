<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        
            // ready 기달려주는 것
            $(document).ready(function(){
                $("#btn").click(function(){
                    // btn클릭시 실행할 기능 ↑

                    $("#btn").parent().next().css("color","red")
                    /* 
                        해석 : id-btn이 자신의 부모의 기준으로 다음으로 진행
                        진행후 글자색을 빨강으로 바꿔라 */
                    
                })
            })
        
    </script>
</head>
<body>
    <p> <!--parent로 설정대어 있엇 부모, 자식 기준을 만든다--><!--부모-->
        <button id="btn">버튼</button> <!--자식-->
    </p>
    <p id="para">
        p태그 
    </p>
</body>
</html>
