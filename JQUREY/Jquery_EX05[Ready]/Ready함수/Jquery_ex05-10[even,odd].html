    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function(){
            
            // index:? 기준으로 정하는 것 같다 돌것네
                $("#menu>li").slice(0,5).css({
                    // 저게 먼뜻이냐면 ?이상 ?미만이란 뜻임
                    // slice(시작점,끝점)
                    "backgroundColor":"blue",
                    "color":"while",
                    "border":"2px solid red"
                })
        })
    </script>
</head>
<body>
    <ul id="menu">
        <li id="li1">리스트1-index:0</li>
        <li>리스트2-index:1</li>
        <li id="li3">리스트3-index:2</li>
        <li>리스트4-index:3</li>
        <li id="li5">리스트5-index:4</li>
        <li>리스트6-index:5</li>
        <li id="li7">리스트7-index:6</li>
        <li>리스트8-index:7</li>
        <li id="li9">리스트9-index:8</li>
    </ul>
</body>
