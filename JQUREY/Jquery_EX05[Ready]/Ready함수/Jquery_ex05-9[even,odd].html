<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=evenedge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function(){
            
            // index:? 기준으로 정하는 것같다 돌것네
                $("#menu>li").eq(3).css({
                    // 지정한 3번째 자리
                    "border":"2px dashed black",
                    "background":"yellow",
                    "color":"black"
                })

                $("#menu>li:lt(2)").css({
                    // 2번째 까지
                    "border":"2px solid blue",
                    "background":"green",
                    "color":"white"
                })

                $("#menu>li:gt(5)").css({
                    // 5번째 부터
                    "border":"2px solid blue",
                    "background":"purple",
                    "color":"white"
                })
        })
    </script>
</head>
<body>
    <ul id="menu">
        <li id="li1">리스트1-index:0</li>
        <li>리스트2-index:1</li>
        <li id="li3">리스트3-index:2</li>
        <li>리스트4-index:3</li>
        <li id="li5">리스트5-index:4</li>
        <li>리스트6-index:5</li>
        <li id="li7">리스트7-index:6</li>
        <li>리스트8-index:7</li>
        <li id="li9">리스트9-index:8</li>
    </ul>
</body>
</html>
