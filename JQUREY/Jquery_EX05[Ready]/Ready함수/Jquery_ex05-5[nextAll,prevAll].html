<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function(){
            $("#li7").nextAll().css({
                /*
                    next(다음)+All(전체) 
                    해석 - #li?부터 #li?사의 속성을 부여
                */
                "border":"2px dashed blue",
                "backgroundColor":"red",
                "color":"white"
            })
            $("#li5").prevAll().css({
                /*
                    prev(이전)+All(전체) 
                    해석 - #li?부터 #li?사의 속성을 부여
                */
                "border":"2px dashed blue",
                "backgroundColor":"green",
                "color":"white"
            })
        })
    </script>
</head>
<body>
    <ul>
        <li id="li1">리스트1</li>
        <li>리스트2</li>
        <li id="li3">리스트3</li>
        <li>리스트4</li>
        <li id="li5">리스트5</li>
        <li>리스트6</li>
        <li id="li7">리스트7</li>
        <li>리스트8</li>
        <li id="li9">리스트9</li>
    </ul>
</body>
</html>
