<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.min.js"></script>
    <style>
        #wrap {
            width: 200px; height: 100px;
            border: 1px solid black;
        }
    </style>
    <script>
        function myFunc() {
            // 단일로 사용할 경우
            // $("#wrap").css("backgroundColor","red") // 배경색깔 빨강
            // $("#wrpa").css("width","200px") // 가로 200px
            
            // 한꺼번에 사용할경우
            $("#wrap").css({"backgroundColor":"red","width":"200px"})
        }
    </script>
</head>
<body>
    <div id="wrap">
        wrap
    </div>
    <button onclick="myFunc()">클릭</button>
</body>
</html>
